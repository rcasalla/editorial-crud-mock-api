<div class="container-fluid">
	<div class="col">
		<table class="table table-striped">
			<thead class="thead-dark">
				<tr>
					<th>Editorial Name</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let i of editorials">
					<td style="cursor: pointer;">
						<a class="figure-caption" [routerLink] ="['/editorials', { outlets: { 'detail': [i.id] } }]" >{{i.name}}</a>
					</td>

				</tr>
			</tbody>
		</table>
	</div>
<app-editorial-create></app-editorial-create>
</div>
